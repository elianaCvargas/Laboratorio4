<div *ngFor="let chat of listaChat" class="box-menu-juego">
    <li *ngIf="listaChat" class="menu-item">
        <div class="row" (click)="enviarUsuarioSeleccionado(chat)">
            <div class="col-sm-3 imagen-usuario">
                <img src="../../../../assets/imagenes/img_avatar2.png">
            </div>
            <div class="col-sm-7">
                <div class="usuario-nombre">{{chat.partner.nombre}}</div>
            </div>
        </div>
    </li>
</div>

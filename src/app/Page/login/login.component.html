
    <div class="px-4 py-5 px-md-5 text-center text-lg-start box-login" style="background-color: hsla(0, 0%, 96%, 0.623) ">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Juegos Online <br />
              <span class="titulo-utn">Universidad Tecnológica de Buenos Aires</span>
            </h1>
            <p style="color: rgb(7, 7, 7)">
              Esta es una web app a modo de práctica de la cursada en la UTN del  año 2022. Laboratorio IV, Primer Cuatrimestre.
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="d-flex justify-content-center mb-4">
                    <h2>
                      Login
                    </h2>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" [(ngModel)]="login.email" name="input-email"/>
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" [(ngModel)]="login.password" name="input-password"/>
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
  
              
  
                  <!-- Submit button -->
                  <div class="d-flex justify-content-center mb-4">
                    <button (click)="loggear()" type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                  </div>
                  <div _ngcontent-jjk-c53="" class="d-flex justify-content-center links nav-link " routerLink="../registro" > Don't have an account?<a _ngcontent-jjk-c53="" > Sign Up</a></div>

              </div>
            </div>
          </div>
        </div>
